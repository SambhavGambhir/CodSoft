<!DOCTYPE html>
<head>
    <link rel="icon" href="Codsoft.ico">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <nav class="top">
        <ul>
            <li>Calculator For Codsoft</li>
        </ul>
    </nav>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="display">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>=</button></td>
                </tr>
                <tr>
                    <td><button>9</button></td>
                    <td><button>8</button></td>
                    <td><button>7</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>6</button></td>
                    <td><button>5</button></td>
                    <td><button>4</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>3</button></td>
                    <td><button>2</button></td>
                    <td><button>1</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>%</button></td>
                    <td><button>/</button></td>
                </tr>
            </table>
        </div>
        <nav class="bottom">
            <ul>
                <li>
                    <p class="copyright">Â© 2023 Sambhav Gambhir .</p>
                </li>
            </ul>
        </nav>
    </div>
    
</body>
<script src="app.js"></script>

</html>
